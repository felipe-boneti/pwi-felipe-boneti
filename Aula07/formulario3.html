<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form 3</title>
    </head>
    <body>
        <form>
            <label for="nome">Nome:</label> <br>
            <input type="text" name="nome" id="nome"> <br>

            <label for="tel">Celular:</label> <br>
            <input type="tel" name="tel" id="tel" pattern="[0-9]{2}-[9-9]{1}[0-9]{4}-[0-9]{4}"> <br>

            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
