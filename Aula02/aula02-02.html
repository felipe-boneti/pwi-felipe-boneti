        <title>Exemplo 2</title>

        <style type="text/css">
            h1{
                font-style: italic;
            }

            .classe1{

            }

            }

            .classe3{

            }

        </style>

    <body>

        <h2>Utilizando CSS interno</h2>
        <hr>
        <p class="classe1">

            folhe de estilo definida na cabeça do documento.
        </p>
        <p class="classe2">

        </p>
        <p class="classe3">
            Os arquivos HTML devem ter a extensão .html <br>

        </p>
