<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <title>Testando JS no HTML</title>
    </head>

    <body>
        <button onclick="FuncaoClique()">
            Clique e seja feliz
        </button>
        <script>
            const FuncaoClique = () => {
                alert("Clicou, gostou");
                console.log("Clicou gostou no console!")
                console.warn("Clicou gostou com estilo!")
            }
        </script>
    </body>
</html>
